<!doctype html><html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Marketer Affirmations</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body class="theme-a">
  <div class="bg">
    <img src="/public/graphics/bg-main.jpg" alt="" class="bg-img" />
    <div class="vignette"></div>
    <div class="grain"></div>
  </div>

  <header class="hero">
    <div class="brand">
      <img class="stamp" src="/public/graphics/stamp-ma.png" alt="" />
      <h1 class="logo">Marketer <em>Affirmations</em></h1>
      <p class="tag">Beautiful on the outside. Dead inside.</p>
    </div>

    <div class="controls">
      <label class="sr-only" for="theme">Theme</label>
      <select id="theme">
        <option value="theme-a" selected>Theme A — Ornate Card + Tape</option>
        <option value="theme-b">Theme B — Gold Ribbon Band</option>
        <option value="theme-c">Theme C — Stamp + Glass Card</option>
      </select>

      <label class="sr-only" for="area">Area</label>
      <select id="area">
        <option value="general" selected>general</option>
        <option value="social">social</option>
        <option value="brand">brand</option>
        <option value="performance">performance</option>
        <option value="seo">seo</option>
        <option value="email">email</option>
        <option value="content">content</option>
        <option value="product">product</option>
        <option value="events">events</option>
        <option value="growth">growth</option>
      </select>

      <button id="next" class="cta">Give me one</button>
    </div>
  </header>

  <main class="stage">
    <section class="card" id="card">
      <img class="corners" src="/public/graphics/florals-corners.png" alt=""/>
      <img class="tape tape-1" src="/public/graphics/tape.png" alt=""/>
      <img class="tape tape-2" src="/public/graphics/tape.png" alt=""/>

      <div class="ribbon">
        <div class="foil"></div>
        <div class="ribbon-text">MARKETER AFFIRMATIONS</div>
      </div>

      <div id="out" class="quote">“Your affirmation will appear here.”</div>

      <div class="actions">
        <button id="shareimg">Share</button>
        <button id="dl">Download</button>
        <button id="copy">Copy</button>
        <button id="shuffle">New one</button>
      </div>

      <small id="hint" class="hint"></small>
      <canvas id="c" width="1080" height="1080"></canvas>
    </section>
  </main>

  <footer class="foot">
    <span>© marketeraffirmations.com</span>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
